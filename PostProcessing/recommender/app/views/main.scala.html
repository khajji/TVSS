		<style type="text/css">
		input
		{
			font-family: 'Dosis-Medium', Helvetica, sans-serif;
			color: #FFFFFF;
			background-color: transparent;
			font-size:30px;
			-webkit-border-radius: 50px;
			-moz-border-radius: 50px;
			border-radius: 10px;
		}
		body
		{
			font-family: 'Dosis-Medium', Helvetica, sans-serif;
			text-align:center;
			font-size:30px;
			background:url(@routes.Assets.at("images/dark-canvas.gif"));
			color: #FFFFFF;
		}
		@@font-face
		{
    		font-family: "Dosis-Medium";
    		src: url(@routes.Assets.at("Font/Dosis/Dosis-Medium.ttf"));
		}
	    ul{
			margin-left: 0;
			padding-left: 0;
		}
		li {
	    	list-style-type: none;
	    }
	    a {
		  	outline: none;
			text-decoration : none;
			color: #FFFFFF;

	    }
		/******************************************************************
			MAIN PAGE
		******************************************************************/
		#mainPage
		{
			position:relative;
			top:100px;
		}
		.error
		{
			font-size:18px;
		    font-style: italic;
		}
		#arraw
		{
			position:relative;
			top:-10px;
			border:0;
			weight:70px;
			height:70px;
		}
		#cross
		{
			position:relative;
			top: -10px;
			left: 10px;
			height:30px;
			width:30px;
		}
		#loupe
		{
			position:relative;
			top: 15px;
			left: 10px;
			height:50px;
			width:50px;
		}
		/******************************************************************
			PAGE RESULT
		******************************************************************/
		#resultPage
		{
			position:relative;
			top:100px;
		}
		#sort
		{
			font-size:18px;

		}
		#goIndex
		{
			padding-top:50px;
		}
		th,td
		{
			font-size:18px;
			text-align:center;
			margin-left:auto;
			margin-right:auto;
		}
    table
    {
      margin-top:50px;
      border-collapse:collapse;
      font-size:18px;
      text-align:center;
      margin-left:auto;
      margin-right:auto;
    }

		.hidable

      margin-top:50px;
